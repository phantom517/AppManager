<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h1>Practical Marks Manager</h1>
        <div class="input-container">
            <input type="text" placeholder="Add a new student" id="taskInput">
            <select class="class-dropdown">
                <option value="">Select Class</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
            </select>
            <input type="number" id="marksInput">  <button onclick="addTask()">Add</button>


        </div>


        

        <section>
            <ul>
                <li class="list" data-filter="all">All</li>
                <li class="list" data-filter="8">Class 8</li>
                <li class="list" data-filter="9">Class 9</li>
                <li class="list" data-filter="10">Class 10</li>
            </ul>
        </section>

        <ul id="tasklist">

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if (value == 'all'){
                    $('.itemBox').show('1000');
                }
                else{
                    $('.itemBox').not('.'+value).hide('1000');
                    $('.itemBox').filter('.'+value).show('1000');
                }
                $(this).addClass('active').siblings().removeClass('active');
            });
        });
    </script>

    <script src="main.js"></script>
</body>
</html>
